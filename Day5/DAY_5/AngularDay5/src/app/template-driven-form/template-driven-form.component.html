<section>
    <form #myForm="ngForm" (ngSubmit)="onSubmitTemplateBased(myForm.value)">
        <p>
            <label>    First Name        </label>
            <input type="text" ngModel name="fistName" required/>
        </p>
        <p>
            <label>   Password     </label>
            <input type="password" ngModel name="password" required/>
        </p>
        <p>
            <button type="submit" [disabled]="!myForm.valid">Template Driven Submit</button>

        </p>


    </form>
</section>
